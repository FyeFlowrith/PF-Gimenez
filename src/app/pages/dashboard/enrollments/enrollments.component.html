<h1 appTitleSize class="page-title">Listado de Inscripciones</h1>

<button mat-raised-button (click)="openModal()">
  <mat-icon>add</mat-icon>
  Nueva Inscripción
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-5">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let enrollment"> {{enrollment.id}} </td>
  </ng-container>

  <!-- Full Name Column -->
  <ng-container matColumnDef="studentId">
    <th mat-header-cell *matHeaderCellDef> Id del Estudiante</th>
    <td mat-cell *matCellDef="let enrollment"> {{ enrollment.studentId }} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="courseId">
    <th mat-header-cell *matHeaderCellDef> Id del Curso </th>
    <td mat-cell *matCellDef="let enrollment"> {{enrollment.courseId }} </td>
  </ng-container>

  <!-- Creation Date Column -->
  <ng-container matColumnDef="enrollmentDate">
    <th mat-header-cell *matHeaderCellDef> Fecha de Inscripción </th>
    <td mat-cell *matCellDef="let enrollment"> {{enrollment.enrollmentDate | date: 'dd/MM/yyyy HH:mm'}} </td>
  </ng-container>

    <!-- Creation Date Column -->
    <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> Inscripto por </th>
        <td mat-cell *matCellDef="let enrollment"> {{enrollment.userId }} </td>
    </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let student">
      <button mat-icon-button (click)="openModal(student)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="onDelete(student.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
