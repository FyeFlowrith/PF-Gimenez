<h1 appTitleSize class="page-title">Listado de Cursos</h1>

<button mat-raised-button (click)="openModal()">
  <mat-icon>add</mat-icon>
  Crear Curso
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-5">
  <ng-container matColumnDef="courseId">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let course"> {{course.id}} </td>
  </ng-container>
  <ng-container matColumnDef="courseName">
    <th mat-header-cell *matHeaderCellDef> Curso</th>
    <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
  </ng-container>
  <ng-container matColumnDef="durationHs">
    <th mat-header-cell *matHeaderCellDef> Horas de Duraci√≥n</th>
    <td mat-cell *matCellDef="let course"> {{ course.durationHs }} </td>
  </ng-container>
  <ng-container matColumnDef="classCount">
    <th mat-header-cell *matHeaderCellDef> Cantidad de Clases </th>
    <td mat-cell *matCellDef="let course"> {{ course.classCount }} </td>
  </ng-container>
  <ng-container matColumnDef="teacherName">
    <th mat-header-cell *matHeaderCellDef> Nombre del Profesor </th>
    <td mat-cell *matCellDef="let course"> {{course.teacherName }} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let course">
      <button mat-icon-button (click)="openDetail(course)">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button (click)="openModal(course)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="onDelete(course.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
