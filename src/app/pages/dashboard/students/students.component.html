<h1 appTitleSize class="page-title">Listado de Alumnos</h1>

<button mat-raised-button (click)="openModal()">
  <mat-icon>add</mat-icon>
  Crear Alumno
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-5">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let student"> {{student.id}} </td>
  </ng-container>

  <!-- Full Name Column -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Nombre y Apellido</th>
    <td mat-cell *matCellDef="let student"> {{ student | studentFullName }} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let student"> {{student.email}} </td>
  </ng-container>

  <!-- Creation Date Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Fecha de Creaci√≥n </th>
    <td mat-cell *matCellDef="let student"> {{student.createdAt | date: 'dd/MM/yyyy HH:mm'}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let student">
      <button mat-icon-button (click)="openModal(student)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="onDelete(student.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
