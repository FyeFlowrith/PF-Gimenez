<h2>Iniciar Sesión</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row">
    <div class="col-12">
        <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput />
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field class="w-100">
            <mat-label>Contraseña</mat-label>
            <input formControlName="password" [type]="passwordInputType" matInput />
            <button type="button" (click)="togglePasswordInputType()" matSuffix mat-icon-button>
                <mat-icon>visibility</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="col-12">
        <button type="submit" mat-flat-button class="w-100">
            Ingresar
        </button>
    </div>
</form>
